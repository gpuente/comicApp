<div class="animated fadeIn">
  <h1>Mostrando resultados para: <small>"{{termino}}"</small></h1>
  <hr>

  <div class="card-columns" *ngIf="heroes.length > 0">
    <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.name">
      <div class="card-block">
        <h4 class="card-title">{{ heroe.name }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <button (click)="verHeroe(heroe.index)"
          type="button" class="btn btn-outline-primary">
          Ver más...
        </button>

      </div>
    </div>
  </div>

  <div *ngIf="heroes.length <= 0">
    <div class="alert alert-danger" role="alert">
      <strong>Ups!</strong> no se han encontrado resultados para la búsqueda seleccionada.
    </div>
  </div>

</div>
