<div class="animated fadeIn">
  <h1>Heroes</h1>
  <hr>

  <div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.name">
      <div class="card-block">
        <h4 class="card-title">{{ heroe.name }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <button (click)="verHeroe(i)"
          type="button" class="btn btn-outline-primary">
          Ver más...
        </button>

        <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más...</a>

      </div>
    </div>
  </div>

</div>
