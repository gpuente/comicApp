<div class="container container-heroe animated fadeIn">
  <h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>

  <hr>

  <div class="row">
    <div class="col-md-4">

      <img [src]="heroe.img" [alt]="heroe.name" class="img-fluid">
      <br><br>
      <!--<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>-->
      <a onClick="window.history.back()" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">
      <h3>{{heroe.name}}</h3>
      <hr>
      <p>
        {{heroe.bio}}
      </p>
      <div>
        <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" alt="DC" class="img-casa">
        <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="Marvel" class="img-casa">
      </div>
    </div>
  </div>
</div>
